<html>
  <body>
    <script type="text/javascript">
    function ajaxFunction()
    {
      var xmlHttp;
      try
	{
	  // Firefox, Opera 8.0+, Safari
	  xmlHttp=new XMLHttpRequest();
	}
      catch(e)
	{
	  // Internet Explorer
	  try
	    {
	      xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
	    }
	  catch (e)
	    {
	      try
		{
		  xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
	      catch(e)
		{
		  alert("Your browser does not support AJAX");
		  return false;
		}
	    }
	  }

      xmlHttp.onreadystatechange=function()
      {
         //readyState == 0    The request is not initialized
         //readyState == 1    The request has been set up
         //readyState == 2    The request has been sent
         //readyState == 3    The request is in process
         //readyState == 4    The request is complete
         if (xmlHttp.readyState==4)
	 {
	     document.myForm.time.value=xmlHttp.responseText;
         }
       }
       xmlHttp.open("GET","test/form.py/dumi",true);
       xmlHttp.send(null);
    }
    </script>

    <form name="myForm">
      Name: <input type="text" onkeyup="ajaxFunction();" name="username" />
      Time: <input type="text" name="time" />
    </form>

  </body>
</html>
