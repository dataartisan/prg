<html>
<head>
  <title>Canvas tutorial 09</title>
  <script type="text/javascript">
    function draw()
    {
	var canvas = document.getElementById('tutorial');
	if (canvas.getContext)
	{
	    var ctx = canvas.getContext('2d');
	    for (var i=0; i<6; i++)
	    {
		for (var j=0; j<6; j++)
		{
		    ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' + Math.floor(42.5*j)  + ',0)';
		    ctx.fillRect(j*25, i*25, 25, 25);
		}
	    }
	    ctx.save();
	    ctx.translate(0, 160);
	    for (var i=0; i<6; i++)
	    {
		for (var j=0; j<6; j++)
		{
		    ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' + Math.floor(255-42.5*j) + ',0)';
		    ctx.fillRect(i*25, j*25, 25, 25);
		}
	    }
	}
    }
  </script>
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</head>
<body onload="draw();">
  <h2>Erm... HI!</h2>
  my current canvas test: <em>styles and colors</em><br/>
  <canvas id="tutorial" width="250" height="350"></canvas>
  <h3>That was all...</h3>
</body>
</html>
