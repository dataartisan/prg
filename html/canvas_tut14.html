<html>
<head>
  <title>Canvas tutorial 14</title>
  <script type="text/javascript">
    function draw()
    {
	var canvas = document.getElementById('tutorial');
	if (canvas.getContext)
	{
	    var ctx = canvas.getContext('2d');
	    var lineCap = ['butt','round','square'];  
	    
	    // Draw guides  
	    ctx.strokeStyle = '#09f';  
	    ctx.beginPath();  
	    ctx.moveTo(10,10);  
	    ctx.lineTo(140,10);  
	    ctx.moveTo(10,140);  
	    ctx.lineTo(140,140);  
	    ctx.stroke();  
	    
	    // Draw lines  
	    ctx.strokeStyle = 'black';  
	    for (var i=0;i<lineCap.length;i++){  
		ctx.lineWidth = 15;  
		ctx.lineCap = lineCap[i];  
		ctx.beginPath();  
		ctx.moveTo(25+i*50,10);  
		ctx.lineTo(25+i*50,140);  
		ctx.stroke();  
	    }
  	}
    }
  </script>
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</head>
<body onload="draw();">
  <h2>Erm... HI!</h2>
  my current canvas test: <em>styles and colors... lines</em><br/>
  <canvas id="tutorial" width="250" height="350"></canvas>
  <h3>That was all...</h3>
</body>
</html>
