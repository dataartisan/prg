<html>
<head>
  <title>Canvas tutorial 02</title>
  <script type="text/javascript">
    function draw()
    {
	var canvas = document.getElementById('tutorial');
	if (canvas.getContext)
	{
	    var ctx = canvas.getContext('2d');
	    
	    ctx.beginPath();
	    ctx.moveTo(75, 50);
	    ctx.lineTo(100, 75);
	    ctx.lineTo(100, 20);
	    ctx.fill();
	}
    }
  </script>
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</head>
<body onload="draw();">
  <h2>Erm... HI!</h2>
  my current canvas test:<br/>
  <canvas id="tutorial" width="150" height="150"></canvas>
  <h3>That was all...</h3>
</body>
</html>
